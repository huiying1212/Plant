<!DOCTYPE html>
<html>
<head>
    <title>TTS Test</title>
</head>
<body>
    <h1>OpenAI TTS API Test</h1>
    <p>API Key: <input type="text" id="apiKey" placeholder="sk-..." style="width: 400px;"></p>
    <p>Text: <input type="text" id="text" value="Hello, this is a test." style="width: 400px;"></p>
    <button onclick="testTTS()">Test TTS</button>
    <div id="status"></div>
    
    <script>
        async function testTTS() {
            const apiKey = document.getElementById('apiKey').value;
            const text = document.getElementById('text').value;
            const statusDiv = document.getElementById('status');
            
            if (!apiKey) {
                statusDiv.innerHTML = '<p style="color:red;">Please enter API key</p>';
                return;
            }
            
            statusDiv.innerHTML = '<p>Calling OpenAI TTS API...</p>';
            
            try {
                const response = await fetch('https://api.openai.com/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini-tts',
                        input: text,
                        voice: 'nova',
                        response_format: 'mp3',
                        speed: 1.0
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    statusDiv.innerHTML = `<p style="color:red;">API Error: ${response.status} - ${JSON.stringify(errorData)}</p>`;
                    return;
                }
                
                statusDiv.innerHTML = '<p style="color:green;">API call successful! Getting audio data...</p>';
                
                // Get audio data as blob
                const audioBlob = await response.blob();
                statusDiv.innerHTML += `<p>Blob size: ${audioBlob.size} bytes, type: ${audioBlob.type}</p>`;
                
                // Create a URL for the audio blob
                const audioUrl = URL.createObjectURL(audioBlob);
                statusDiv.innerHTML += `<p>Audio URL created</p>`;
                
                // Create audio element and play
                const audio = new Audio(audioUrl);
                audio.volume = 1.0;
                
                audio.onloadeddata = () => {
                    statusDiv.innerHTML += `<p>Audio loaded, duration: ${audio.duration} seconds</p>`;
                };
                
                audio.onplay = () => {
                    statusDiv.innerHTML += `<p style="color:green;">Audio is playing!</p>`;
                };
                
                audio.onended = () => {
                    statusDiv.innerHTML += `<p>Audio playback ended</p>`;
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = (error) => {
                    statusDiv.innerHTML += `<p style="color:red;">Audio error: ${error}, ${audio.error?.message}</p>`;
                };
                
                try {
                    await audio.play();
                    statusDiv.innerHTML += `<p>audio.play() promise resolved</p>`;
                } catch (playError) {
                    statusDiv.innerHTML += `<p style="color:red;">Play error: ${playError.message}</p>`;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
